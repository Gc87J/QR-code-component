<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- link to stylesheet -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- link to favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>QR code component</title>

  <!-- Link to google fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <!-- Main Container for the body of the page -->
  <div class="main-body-container">

    <!-- Container for both the image and text Container -->
    <div class="content-container">
      <img src="/images/image-qr-code.png" alt="qr-code" width="290px" height="90%">

      <!-- Container for the header and paragraph -->
      <div class="text-container">
        <p class="header">Improve your front-end<br> skills by buliding projects</p><br>
        <p class="paragraph">Scan the QR code to visit Frontend<br> Mentor and take your coding skills to<br> the next level.</p>
      </div>
    </div>

  </div>
